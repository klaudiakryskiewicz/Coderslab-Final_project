{% extends 'base.html' %}
{% block content %}
    <table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">No. of free wishes</th>
        <th scope="col">Pick a present</th>
    </tr>
    </thead>
    <tbody>
        {% for object in objects %}
            <tr>
                <th scope="col">{{ forloop.counter }}</th>
                <th scope="col">{{ object.name }}</th>
                <th scope="col">{{ object.age }}</th>
                <th scope="col">{{ object.no_of_free_wishes }}</th>
                <th scope="col"><button class="btn btn-success"><a href='/wish-list/{{ object.id }}'>Pick a present</a></button> </th>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
